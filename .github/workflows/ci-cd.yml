        if: success()
        run: echo "Deploy thÃ nh cÃ´ng! ðŸš€"

      - name: Notify failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Deploy tháº¥t báº¡i trÃªn branch ${{ github.ref_name }}!\nCommit: ${{ github.sha }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Xem log>"
            }
        env:
